on: push
name: cleans, build and test app (mobile - android)
jobs:
  build:
    name: build-test-and-apk
    runs-on: ubuntu-latest
    steps:
      - run: ls -l
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.2.3'

      - run: flutter pub get

      - run: flutter build appbundle -t lib/screens/Launch.dart

      - name: Deploy to playstore internal testing
        uses: maierj/fastlane-action@v1.4.0
        if: ${{ startsWith(github.event.head_commit.message, 'PLAYSTORE_INTERNAL_TESTING') }}
        with:
          lane: playstoreInternalTest
          subdirectory: android
