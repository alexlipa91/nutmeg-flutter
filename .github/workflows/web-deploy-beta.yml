name: Web Deployment (Firebase Hosting Preview Channel)

on:
  push:
    tags:
      - v*

jobs:
  build_ios:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from ref
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Run Flutter tasks
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.0.2'
      - run: flutter build web -t lib/screens/Launch.dart
      - name: Deploy to Firebase Master
        uses: w9jds/firebase-action@master
        with:
          args: hosting:channel:deploy master
        env:
          GCP_SA_KEY: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NUTMEG_9099C }}'
      - name: Deploy to Firebase Beta
        uses: w9jds/firebase-action@master
        with:
          args: hosting:channel:deploy beta
        env:
          GCP_SA_KEY: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NUTMEG_9099C }}'

