name: iOS Build

on:
  push:
    branches:
      - master
    tags-ignore:
      - "**"

jobs:
  build_ios:
    name: Build iOS
    runs-on: macOS-latest
    steps:
      - name: Checkout code from ref
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - run: pwd; echo $P8_KEY | base64 -d > ios/AuthKey_CTJDHGWL48.p8
        env:
          P8_KEY: ${{ secrets.P8_KEY }}
      - name: Run Flutter tasks
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.1'
      - run: flutter clean
      - run: flutter pub get
      - run: flutter build ipa --release --no-codesign -t lib/screens/Launch.dart
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
          working-directory: 'ios'
      - uses: maierj/fastlane-action@v3.0.0
        with:
          lane: 'sign_ipa'
          subdirectory: 'ios'
        env:
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          MATCH_PASSWORD: "nutmeg"
          GIT_AUTH_TOKEN: ${{ secrets.GIT_AUTH_TOKEN }}
      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: save-ipa
          path: |
            /Users/runner/work/nutmeg-flutter/nutmeg-flutter/build/ios/*
              
